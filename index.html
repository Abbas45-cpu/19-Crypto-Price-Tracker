<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nova Crypto | Real-Time Tracker</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="app-header">
			<div class="brand">
				<span class="logo">Nova Crypto</span>
				<span class="live-badge">Live</span>
			</div>
			<div class="header-actions">
				<div class="search">
					<input type="search" placeholder="Search coin" data-search />
				</div>
				<div class="currency-toggle" data-currency-toggle>
					<button class="active" type="button" data-currency="usd">USD</button>
					<button type="button" data-currency="inr">INR</button>
				</div>
				<button class="btn ghost" type="button" data-refresh>Refresh</button>
				<button class="btn ghost" type="button" data-theme-toggle>Light</button>
			</div>
			<div class="status">
				<span data-last-updated>Updated --:--</span>
			</div>
		</header>

		<main class="dashboard">
			<section class="table-card" data-reveal>
				<div class="table-toolbar">
					<div class="tabs">
						<button class="tab active" type="button" data-tab="all">All Coins</button>
						<button class="tab" type="button" data-tab="watchlist">Watchlist</button>
					</div>
					<div class="sorters">
						<button type="button" data-sort="price">Sort Price</button>
						<button type="button" data-sort="market">Sort Market Cap</button>
						<button type="button" data-sort="change">Sort 24h Change</button>
					</div>
				</div>

				<div class="table-wrapper">
					<table>
						<thead>
							<tr>
								<th>Rank</th>
								<th>Coin</th>
								<th>Price</th>
								<th>24h</th>
								<th>Market Cap</th>
								<th>Volume (24h)</th>
								<th>Trend</th>
								<th>Watch</th>
							</tr>
						</thead>
						<tbody data-table-body></tbody>
					</table>
				</div>
			</section>
		</main>

		<div class="loading" data-loading>
			<div class="spinner"></div>
			<p>Loading live market data...</p>
		</div>

		<div class="modal" data-modal>
			<div class="modal-content">
				<button class="modal-close" type="button" data-modal-close>X</button>
				<div class="modal-header">
					<h3 data-modal-title>Coin Details</h3>
					<span data-modal-price></span>
				</div>
				<canvas id="coinChart" height="120"></canvas>
			</div>
		</div>

		<button class="scroll-top" type="button" data-scroll-top>Top</button>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script type="module" src="script.js"></script>
	</body>
</html>
